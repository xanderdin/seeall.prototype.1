<div ng-controller="DeviceInfoPopupCtrl">
	<ion-list ng-show="hasAttentionInfo">
		<ion-item class="energized item item-icon-left" ng-show="device.isOnline === false">
			<i class="energized icon ion-alert"></i>
			Offline
		</ion-item>
		<ion-item class="energized item item-icon-left" ng-show="device.isTamperOpen === true">
			<i class="energized icon ion-alert"></i>
			Tamper open
		</ion-item>
		<ion-item class="energized item item-icon-left" ng-show="device.isPowerLost === true">
			<i class="energized icon ion-alert"></i>
			Power lost
		</ion-item>
		<ion-item class="energized item item-icon-left" ng-show="device.isBatteryLow === true">
			<i class="energized icon ion-alert"></i>
			Battery low
		</ion-item>
	</ion-list>
	<div ng-hide="hasAttentionInfo">
		No info
	</div>
</div>
